<h3 class="form-headline">Eintrag von {{ foodspot.name }} aktualisieren</h3>

<div class="form-container">
    <form [formGroup]="form" (ngSubmit)="update()">
        <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Name" formControlName="name" required />
            <input type="text" id="stadt" name="stadt" placeholder="Stadt" formControlName="stadt" required />
            <input type="text" id="kueche" name="kueche" placeholder="KÃ¼che" formControlName="kueche" required />
        </div>

        <div class="form-group">
            <input type="text" id="geschmack" name="geschmack" placeholder="Geschmack" formControlName="bewertung_geschmack" required />
            <input type="text" id="preis" name="preis" placeholder="Preis" formControlName="bewertung_preis" required />
            <input type="text" id="ambiente" name="ambiente" placeholder="Ambiente" formControlName="bewertung_ambiente" required />
        </div>

        <div class="form-group">
            <input type="text" id="kommentar" name="kommentar" placeholder="Kommentar" formControlName="kommentar" required />
        </div>

        <div class="d-flex justify-content-between">
            <button type="button" class="cancel-button" (click)="cancel()">Abbrechen</button>
            <button type="submit" class="edit-button" >Aktualisieren</button>
        </div>
    </form>
</div>
